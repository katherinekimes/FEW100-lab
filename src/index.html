<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main class="container">
        <div class="form-group">
            <h1>Tip Calculator</h1>
            <input name="Bill Amount"
                   id="inputBillAmount"
                   class="form-control">
        </div>
         <div>
                    <button class="btn"  type="button" id="tenButton">10%</button>
                    <button class="btn" type="button"  id="fifteenButton">15%</button>
                    <button class="btn" type="button" id="twentyButton">20%</button>
        </div>
        <p>You are tipping <span id=tipPercent>0%</span></p>

        <ul class="list-group"
            id="list">
            <li class='list-group-item'>
                Bill Amount: $<span id="displayBillAmount">0.00</span>
            </li>
            <li class='list-group-item'>
                Tip Percentage: <span id=displayTipPercent>0%</span>
            </li>
            <li class='list-group-item'>
                    Amount of Tip: $<span id="displayTipAmount">0.00</span>
            </li>
            <li class='list-group-item'>
                    Total to be Paid: $<span id="displayTotal">0.00</span>
            </li>

        </ul>
    </main>
</body>

</html>
